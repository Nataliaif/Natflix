<main class="m-5">

<form action="cadastro.html" method="post" class="col-12 mr-5 ml-2 ml-md-5">

  <fieldset class="border border-secondary rounded col-12 col-md-6">
    <legend class="col-12 align-middle border rounded" style="background-color: #efefef;">Cadastro</legend>
	
   <label class="clear text-info float-left col-12 mt-3 ml-2" for="nome">Nome:</label>
   <input type="text" name="nome" class="clear float-left mb-4  ml-2 col-12 border-top-0 border-right-0 border-left-0" size="30" maxlength="100" required pattern="[aA-zZ\s]+$" placeholder="Preencha somente com letras">
   
   <label class="clear text-info float-left col-12 ml-2" for="nome">Sobrenome:</label>
   <input type="text" name="nome" class="clear inp float-left mb-4  ml-2 col-12 border-top-0 border-right-0 border-left-0" size="30" maxlength="100" required pattern="[aA-zZ\s]+$" placeholder="Preencha somente com letras">

   <label class="clear text-info float-left col-12 ml-2" for="data">Data de aniversário:</label>
   <input type="text" name="data" class="clear inp float-left mb-4 ml-2 col-12 border-top-0 border-right-0 border-left-0"  size="30" maxlength="100" required pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" placeholder="Exemplo: 00/00/0000">

   <label class="clear text-info float-left col-12 ml-2" for="email">Email:</label>
   <input type="text" name="email" class="clear inp float-left mb-4 ml-2 col-12 border-top-0 border-right-0 border-left-0"  size="30" maxlength="100" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Preencha com um usuário de email válido">
   
   <label class="clear text-info float-left col-12 ml-2" for="senha">Senha:</label>
   <input type="password" name="senha" class="inp clear float-left mb-5 ml-2 col-12 border-top-0 border-right-0 border-left-0" size="30" maxlength="100" required placeholder="Crie uma senha">

<p>
    <input type="submit" name="Enviar" style="background-color: RGBA( 0, 139, 139, 1 )" class="clear mb-2 col-3 rounded" id="Enviar">
	
	</p>
	</fieldset>
	
</form>
